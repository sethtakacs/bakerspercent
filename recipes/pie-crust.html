<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pie Crust Recipe</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
  <header class="bg-primary text-white p-4 mb-4" style="background-color: #ADD8E6 !important;">
    <div class="container">
      <h1>Pie Crust</h1>
    </div>
  </header>

  <main class="container">
    <section class="mb-3">
      <label for="flourInput">Enter total flour weight (g):</label>
      <input type="number" id="flourInput" class="form-control w-25 d-inline-block" />
      <button class="btn btn-primary ms-2" onclick="compute()">Calculate</button>
      <p><em>Recommended flour: <strong>300g</strong></em></p>
    </section>

    <section class="recipe-results mb-4">
      <h3>Calculated Ingredient Weights:</h3>
      <div id="resultsList">
        <p>Butter: — g</p>
<p>Salt: — g</p>
<p>Water: — g</p>
      </div>
    </section>

    <section>
      <h2>Instructions</h2>
      <ol>
        <li>Cut cold butter into flour and salt.</li>
<li>Add ice water and gently mix until dough forms.</li>
<li>Chill, roll, and use as needed.</li>
      </ol>
    </section>

  </main>

  <footer class="bg-light text-center py-4 mt-5 border-top">
    <p class="mb-0">&copy; 2025 Baker’s Percentage Toolkit</p>
    <a href="../index.html" class="btn btn-outline-primary mt-2">Home</a>
  </footer>

  <script>
    function compute() {
      const flour = parseFloat(document.getElementById("flourInput").value);
      if (!flour || flour <= 0) return;
      const formula = {
        "Butter": 150,
        "Salt": 1,
        "Water": 50
      };
      const container = document.getElementById("resultsList");
      container.innerHTML = "";
      for (const ingredient in formula) {
        const amt = +(flour * (formula[ingredient] / 100)).toFixed(1);
        const line = document.createElement("p");
        line.textContent = ingredient + ": " + amt + "g";
        container.appendChild(line);
      }
    }
    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("flourInput").value = 300;
      compute();
    });
  </script>
</body>
</html>
